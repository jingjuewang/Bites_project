<html>
  <head>
    <title>Bites</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118680629-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-118680629-1');
    </script>

  </head>
  <body class="index">
    <div id="page-wrapper">

      <!-- Header -->
        <header id="header" class="alt">
          <h1 id="logo"><a href="{{ url_for('index') }}">Bites</a></h1>
          <nav id="nav">
            <ul>
              <li class="current"><a href="{{ url_for('index') }}">Welcome</a></li>
                <li class="submenu">
                  <a href="#">Choose Your City</a>
                  <ul>
                    <li><a href="{{ url_for('citymap') }}">San Francisco</a></li>
                  </ul>
                </li>
              <li><a href="{{ url_for('signup') }}" class="button special">Sign Up</a></li>
              <li><a href="{{ url_for('signin') }}" class="button special">Log In</a></li>
            </ul>
          </nav>
        </header>

      <!-- Sign Up Form -->
        <section id="banner">

          <div class="inner">

            <div class="tab-content">
              <div id="signup"> 

              {% if fail == False %}
                <h1>Sign Up for Free</h1>
              {% endif %}

              {% if fail == True %}
                <h1>User has already exist!</h1>
                <h1>Please Try Again!</h1>
              {% endif %}

                <form action="/register" method="post">
                
                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      User Name<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off" name="username"/>
                  </div>
                </div>

                <div class="field-wrap">
                  <label>
                    Email Address<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off" name="useremail"/>
                </div>
                
                <div class="field-wrap">
                  <label>
                    Set a Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off" name="userpassword"/>
                </div>
                
                <button type="submit" class="button button-block"/>Get Started</button>
                
                </form>

              </div>
            </div>

          </div>

        </section>
    </div>

    <!-- Scripts -->
      <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='assets/js/jquery.dropotron.min.js') }}"></script>
      <script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js') }}"></script>
      <script src="{{ url_for('static', filename='assets/js/jquery.scrollgress.min.js') }}"></script>
      <script src="{{ url_for('static', filename='assets/js/skel.min.js') }}"></script>
      <script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
      <!--[if lte IE 8]><script src="a{{ url_for('static', filename='assets/js/ie/respond.min.js') }}"></script><![endif]-->
      <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
      
  </body>
</html>
